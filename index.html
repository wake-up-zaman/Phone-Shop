<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container ">

    <!-- Phone search area -->
    <h2 class="text-center text-success">Phone-Shop</h2>
    <div class="container">
        <div class="row">
            <div class="input-group col-md-12 col-lg-6 col-12  d-flex flex-row mb-3 mx-auto">
                <input id="search-field" type="text" class="form-control me-1" placeholder="Search the phone you want..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick='searchPhone()' class="btn btn-outline-secondary bg-primary text-light" type="button" id="button-search">Search</button>
            </div>
        </div>
    </div>

    <!--Empty Error by presssing search button-->
    <div id="emptyValueError" class="text-danger text-center fs-3">
    </div>
    <!--Searched Item Error -->
    <div id="searchItemError" class="w-50 mx-auto">
    </div>

     <!-- single Phone details -->
    <div id="phone-details" class="w-50 mx-auto">
    </div>

    <!-- Phone search result -->
    <div id='search-result' class="row row-cols-1 row-cols-md-3 g-4">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/phone.js"></script>
</body>
</html>
